<!DOCTYPE html>
<html>
<head>
    <title>Debug Supabase</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; }
    </style>
</head>
<body>
    <h1>Supabase Debug</h1>
    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script>
        const output = document.getElementById('output');

        function log(msg, isError = false) {
            const p = document.createElement('p');
            p.className = isError ? 'error' : 'success';
            p.textContent = msg;
            output.appendChild(p);
        }

        // Step 1
        log('Step 1: Checking if Supabase library loaded...');
        if (typeof supabase === 'undefined') {
            log('❌ FAILED: supabase is undefined', true);
            log('Check network tab - did the CDN file load?', true);
        } else {
            log('✅ SUCCESS: Supabase library loaded');

            // Step 2
            log('Step 2: Checking createClient function...');
            if (typeof supabase.createClient === 'undefined') {
                log('❌ FAILED: createClient not found', true);
            } else {
                log('✅ SUCCESS: createClient exists');

                try {
                    // Step 3
                    log('Step 3: Creating Supabase client...');
                    const SUPABASE_URL = 'https://ulrmvrinqjtkcdmqfoei.supabase.co';
                    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVscm12cmlucWp0a2NkbXFmb2VpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkzMjE2OTYsImV4cCI6MjA3NDg5NzY5Nn0.RD9bNOg4j1-gIV00bUILb8dhviQqPPoxRutGpDrHXko';

                    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    log('✅ SUCCESS: Client created');

                    // Step 4
                    log('Step 4: Fetching blogs from database...');
                    client
                        .from('blogs')
                        .select('*')
                        .then(({ data, error }) => {
                            if (error) {
                                log('❌ FAILED: ' + error.message, true);
                                const pre = document.createElement('pre');
                                pre.textContent = JSON.stringify(error, null, 2);
                                output.appendChild(pre);
                            } else {
                                log('✅ SUCCESS: Fetched ' + data.length + ' blogs');
                                const pre = document.createElement('pre');
                                pre.textContent = JSON.stringify(data, null, 2);
                                output.appendChild(pre);
                            }
                        })
                        .catch(err => {
                            log('❌ EXCEPTION: ' + err.message, true);
                            const pre = document.createElement('pre');
                            pre.textContent = err.stack;
                            output.appendChild(pre);
                        });
                } catch (e) {
                    log('❌ EXCEPTION in step 3: ' + e.message, true);
                    const pre = document.createElement('pre');
                    pre.textContent = e.stack;
                    output.appendChild(pre);
                }
            }
        }
    </script>
</body>
</html>
